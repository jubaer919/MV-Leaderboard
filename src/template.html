<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1 class="heading-primary">Leaderboard</h1>
    <div class="container">
        <div class="display-section">
            <div class="heading-button">
                <h2 class="heading-secondary">Recent score</h2>
                <button class="btn-refresh">refresh</button>
            </div>
            <ul class="name-num-list">
                
            </ul>
        </div>
        <div class="add-section">
            <h2 class="heading-secondary add-heading">add your score</h2>
            <input type="text" placeholder="enter your name" class="name-input">
            <input type="number" placeholder="enter your number" class="number-input">
            <button class="btn-submit">submit</button>
        </div>
    </div>
</body>
</html>
